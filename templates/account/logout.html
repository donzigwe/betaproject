{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container-fluid sign-up sign-out">
  <h1>{% trans "Sign Out" %}</h1>
  <div class="row">
      <div class="col-md-4 col-md-push-4">
        <div class="panel panel-default sign-up">
          <div class="panel-body">
            <p>{% trans 'Are you sure you want to sign out?' %}</p>
            
            <form method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
              {% endif %}
              <!--<button type="submit">{% trans 'Sign Out' %}</button>-->
              <button type="submit" class="btn btn-primary btn-md btn-block primaryAction">{% trans 'Sign Out' %} &raquo;</button>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>

{% endblock %}
