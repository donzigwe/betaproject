
{% extends "base.html" %}

{% load i18n %}
{% block content %}
<div class="container-fluid sign-up social-network-failure">
    <h1>{% trans "Social Network Login Failure" %}</h1>
    <div class="row">
      <div class="col-md-4 col-md-push-4">
        <div class="panel panel-default sign-up">
          <div class="panel-body">
            <div class="alert alert-danger" role="alert">
            <p> <i class="fa fa-exclamation-triangle fa-2x"></i> {% trans "An error occurred while attempting to login via your social network account." %}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
